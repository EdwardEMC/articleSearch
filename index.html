<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Article Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<body>

  <div class="head">
    <h1>New York Times Search</h1>
  </div>
  <br>
  <div class="container">
    <h2>Search parameters</h2>
    <form action="/action_page.php">
      <label for="Search">Search</label><br>
      <input type="text" id="search"><br>
      <label for="Number of records to retreive">Number of records to retreive</label><br>
      <input type="text" id="limit"><br>
      <label for="Start year">Start Year(optional)</label><br>
      <input type="text" id="startYear"><br>
      <label for="End year">End Year(optional)</label><br>
      <input type="text" id="endYear"><br>
    </form>
    <br>
    <button id="searchBtn">Search</button>
    <button id="clearBtn">Clear</button>
    <div class="container" id="topArticlesDiv"></div>
    <script src="assets/js/script.js"></script>
